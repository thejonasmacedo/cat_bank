<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto">
        <style>
            div {
                font-family: "Roboto";
            }
        </style>
    </head>

    <body style="background-color: rgb(46,148,250);">
        <center>
            <div style="margin: 300px;"></div>
            <img src="{{url_for('static', filename='cat_pilot_uniform.png')}}" style="width: 150px; height: 150px; opacity: 0.9;"> 
            <form action="/login" method="POST">
                <div style="font-size: 23px;" type="text">Name:</div>
                <input name="username" id="input_name" style="margin: 5px;">
                <div style="font-size: 23px" type="password">Password:</div>
                <input type="password" name="password" id="password" style="margin: 5px;">
                <br><br>
                <button style="height: 30px; width: 60px; color: rgb(0, 0, 0);" id="button_login">
                    Login
                </button>
            </form>
            <p>Don't have an account yet?<a href="/signup" style=" color: rgb(0, 0, 0);"><br>Sign up</a></p>
            <p></p><a href="/forgot_password" style=" color: rgb(0, 0, 0);">Forgot password</a></p>
            
            <div></div>
        </center>

    </body>
</html>
